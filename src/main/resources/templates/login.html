<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/public/css/style.default.css}" id="theme-stylesheet">
    <style>
        body {
             background: url("/img/bg.jpg") no-repeat;
             background-size: 100%;
         }
        .login_platform {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 60px 20px;
            box-shadow: 2px 2px 20px rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div style="margin-top: 200px" class="col-md-3 col-md-offset-6">
            <form class="form-horizontal login_platform">
                <div class="form-group">
                    <label for="user_no" class="col-sm-3 control-label">学 号</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="user_no" placeholder="学 号" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="user_password" class="col-sm-3 control-label">密 码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="user_password" placeholder="密 码" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-8">
                        <select class="form-control" name="authType" id="auth_type">
                            <option value="">用户</option>
                            <option value="0">管理员</option>
                        </select>
                    </div>
                    <div class="col-sm-offset-8 col-sm-8" style="margin-top: 20px">
                        <button type="button" class="btn btn-primary" onclick="login()">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
<script>
    function myAlert(text) {
        $.dialog({
            icon: 'glyphicon glyphicon-alert',
            title : "提 示",
            content: text,
            type : 'blue'
        });
    }

    function login() {
        var authType = $("#auth_type").val();
        var userNo = $("#user_no").val();
        if(userNo===""){
            myAlert("请输入学号");
            return;
        }
        var userPassword = $("#user_password").val();
        if(userPassword===""){
            myAlert("请输入密码");
            return;
        }
        $.ajax({
            type: "post",
            url: "/user/login",
            data: {
                userNo: userNo,
                userPassword: userPassword
            },
            success: function (data) {
                if (data === "") {
                    if (authType === "") {
                        window.location.href = "/client/home"
                    } else {
                        window.location.href = "/user/queryByPage";
                    }
                } else {
                    myAlert(data)
                }
            }
        });
    }
</script>
</html>
