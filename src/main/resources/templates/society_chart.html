<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>学生社团管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link th:href="@{/bootstrap/dashboard.css}" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none !important;
            margin: 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/user/queryByPage}">学生社团管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">管理员</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a th:href="@{/user/queryByPage}">学生管理</a></li>
                <li class="active"><a th:href="@{/society/queryByPage}">社团管理</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="">统计分析</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="">日志系统</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="sub-header" th:text="${society.name}"></h2><br>
            <input id="society_id" style="display: none" th:value="${society.id}">
            <button class="btn btn-primary" type="button" onclick="gotoTable()">列表信息</button>
            <button class="btn btn-primary" type="button">学院统计</button>
            <button class="btn btn-primary" type="button">专业统计</button>
            <button class="btn btn-primary" type="button">年级统计</button>
            <button class="btn btn-primary" type="button">性别统计</button>
            <br><br>
            <canvas id="society_chart"></canvas>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script>
    var ctx = 'society_chart';
    var backgroundColorsSample = [
        'rgba(255, 99, 132, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(255, 206, 86, 0.2)',
        'rgba(75, 192, 192, 0.2)',
        'rgba(153, 102, 255, 0.2)',
        'rgba(255, 159, 64, 0.2)'
    ];
    var borderColorSample = [
        'rgba(255, 99, 132, 1)',
        'rgba(54, 162, 235, 1)',
        'rgba(255, 206, 86, 1)',
        'rgba(75, 192, 192, 1)',
        'rgba(153, 102, 255, 1)',
        'rgba(255, 159, 64, 1)'
    ];

    $(function () {
        $.ajax({
            url: "/society/countByCollege/" + $("#society_id").val(),
            success: function (data) {
                var currentBackgroundColors = [];
                var currentBorderColors = [];
                for (var i = 0; i < data.colleges.length; i++) {
                    currentBackgroundColors.push(backgroundColorsSample[i % 6]);
                    currentBorderColors.push(borderColorSample[i % 6])
                }
                var myChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: data.colleges,
                        datasets: [{
                            data: data.counts,
                            backgroundColor: currentBackgroundColors,
                            borderColor: currentBorderColors,
                            borderWidth: 1
                        }]
                    },
                    options: {
                        title: {
                            text: "学院分布统计",
                            display: true,
                            fontSize: 18,
                            padding: 20
                        }
                    }
                });
            }
        });
    });

    function gotoTable() {
        window.location.href = "/society/queryUserBySocietyId/" + $("#society_id").val();
    }
</script>
</body>
</html>
