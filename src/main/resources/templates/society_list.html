<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>学生社团管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link th:href="@{/bootstrap/dashboard.css}" rel="stylesheet">
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none !important;
            margin: 0;
        }
        .updateToggle{
            cursor: pointer;
            color: #428bca;
            font-weight: normal;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/user/queryByPage}">学生社团管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">管理员</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="搜索">
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a th:href="@{/user/queryByPage}">学生管理</a></li>
                <li  class="active"><a th:href="@{/society/queryByPage}">社团管理</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="">统计分析</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="">日志系统</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="sub-header">社团管理</h2>
            <form id="query_form" name="queryForm" class="form-inline" th:action="@{/society/queryByPage}" method="post">
                <div class="form-group">
                    <label>姓名</label>
                    <input type="text" class="form-control" name="name" th:value="${condition.name}">
                </div>
                <div style="display: none">
                    <input type="text" id="start" name="start" th:value="${condition.start}">
                    <input type="text" id="row" name="row" th:value="${condition.row}">
                    <input type="text" id="totalPage" th:value="${totalPage}">
                </div>
                <button type="submit" class="btn btn-primary">查询</button>
            </form>
            <br>
            <input class="btn btn-primary" type="button" value="新增" data-toggle="modal" data-target="#addModal">
            <input class="btn btn-primary" type="button" value="删除" onclick="deleteByIds()">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th></th>
                        <th>社团名称</th>
                        <th>成立时间</th>
                        <th>社长</th>
                        <th>规模</th>
                        <th>状态</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody th:each="society:${societies}">
                    <tr>
                        <td><input name="id" type="checkbox" th:value="${society.id}"></td>
                        <td th:text="${society.name}"></td>
                        <td th:text="${#dates.format(society.estTime,'yyyy-MM-dd')}"></td>
                        <td></td>
                        <th:block th:switch="${society.scale}">
                            <td th:case=0>校级</td>
                            <td th:case=1>院级</td>
                            <td th:case=*>未知</td>
                        </th:block>
                        <th:block th:switch="${society.status}">
                            <td th:case=0>正常</td>
                            <td th:case=1>失效</td>
                            <td th:case=3>审核中</td>
                            <td th:case=*>未知</td>
                        </th:block>
                        <th><a class="updateToggle" data-toggle="modal" data-target="#updateModal" onclick="detail(this)">
                            <input style="display: none" th:value="${society.id}">详情</a></th>
                    </tr>
                    </tbody>
                </table>
                <th:block th:if="${societies.size()>0}">
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li>
                                <a onclick="prePage()" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <th:block th:if="${totalPage<=5}">
                                <th:block th:each="i:${#numbers.sequence(1,totalPage)}">
                                    <li th:if="${i==condition.start}" class="active"><a onclick="page(this)"
                                                                                        th:text="${i}"></a></li>
                                    <li th:if="${i!=condition.start}"><a onclick="page(this)" th:text="${i}"></a></li>
                                </th:block>
                            </th:block>

                            <th:block th:if="${totalPage>5 && totalPage<7}">
                                <th:block th:if="${condition.start<4}">
                                    <th:block th:each="i:${#numbers.sequence(1,4)}">
                                        <li th:if="${i==condition.start}" class="active"><a onclick="page(this)"
                                                                                            th:text="${i}"></a></li>
                                        <li th:if="${i!=condition.start}"><a onclick="page(this)" th:text="${i}"></a>
                                        </li>
                                    </th:block>
                                    <li><a>...</a></li>
                                    <li><a onclick="page(this)" th:text="${totalPage}"></a>
                                </th:block>
                                <th:block th:if="${condition.start>=4}">
                                    <li><a onclick="page(this)">1</a>
                                    <li><a>...</a></li>
                                    <th:block th:each="i:${#numbers.sequence(totalPage-3,totalPage)}">
                                        <li th:if="${i==condition.start}" class="active"><a onclick="page(this)"
                                                                                            th:text="${i}"></a></li>
                                        <li th:if="${i!=condition.start}"><a onclick="page(this)" th:text="${i}"></a>
                                        </li>
                                    </th:block>
                                </th:block>
                            </th:block>

                            <th:block th:if="${totalPage>=7}">
                                <th:block th:if="${condition.start<4}">
                                    <th:block th:each="i:${#numbers.sequence(1,4)}">
                                        <li th:if="${i==condition.start}" class="active"><a onclick="page(this)"
                                                                                            th:text="${i}"></a></li>
                                        <li th:if="${i!=condition.start}"><a onclick="page(this)" th:text="${i}"></a>
                                        </li>
                                    </th:block>
                                    <li><a>...</a></li>
                                    <li><a onclick="page(this)" th:text="${totalPage}"></a>
                                </th:block>
                                <th:block th:if="${condition.start>=4 && condition.start<=totalPage-3}">
                                    <li><a onclick="page(this)">1</a>
                                    <li><a>...</a></li>
                                    <th:block th:each="i:${#numbers.sequence(condition.start-1,condition.start+1)}">
                                        <li th:if="${i==condition.start}" class="active"><a onclick="page(this)"
                                                                                            th:text="${i}"></a></li>
                                        <li th:if="${i!=condition.start}"><a onclick="page(this)" th:text="${i}"></a>
                                        </li>
                                    </th:block>
                                    <li><a>...</a></li>
                                    <li><a onclick="page(this)" th:text="${totalPage}"></a>
                                </th:block>
                                <th:block th:if="${condition.start>totalPage-3}">
                                    <li><a onclick="page(this)">1</a>
                                    <li><a>...</a></li>
                                    <th:block th:each="i:${#numbers.sequence(totalPage-3,totalPage)}">
                                        <li th:if="${i==condition.start}" class="active"><a onclick="page(this)"
                                                                                            th:text="${i}"></a></li>
                                        <li th:if="${i!=condition.start}"><a onclick="page(this)" th:text="${i}"></a>
                                        </li>
                                    </th:block>
                                </th:block>
                            </th:block>
                            <li>
                                <a onclick="nextPage()" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                            <li><a><input onkeydown="return inputIntOnly()" id="goto" style="width: 30px;height: 20px;"
                                          type="number"></a></li>
                            <li><a onclick="goToPage()">跳转</a></li>
                        </ul>
                    </nav>
                </th:block>
            </div>
        </div>
    </div>
    <form method="post" th:action="@{/society/add}">
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                        <h4 class="modal-title" id="addModalLabel" style="text-align: center">新增社团</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group" style="display: none">
                            <label>ID</label>
                            <input name="id" type="text" readonly class="form-control">
                        </div>
                        <div class="form-group">
                            <label>社团名</label>
                            <input name="name" value="" type="text" class="form-control"
                                   placeholder="请输入社团名">
                        </div>
                        <div class="form-group">
                            <label>状态</label>
                            <select class="form-control" name="status">
                                    <option value="0">正常</option>
                                    <option value="1">失效</option>
                                    <option value="3">审核中</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>规模</label>
                            <select class="form-control" name="scale">
                                <option value="0">校级</option>
                                <option value="1">院级</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>详情</label>
                            <textarea class="form-control" name="detail"></textarea>
                        </div>
                    </div>
                    <div class=" modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <form method="post" th:action="@{/society/update}" id="updateForm">
        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                        <h4 class="modal-title" id="updateModalLabel" style="text-align: center">社团信息详情</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group" style="display: none">
                            <label>ID</label>
                            <input id="update_id" name="id" type="text" readonly class="form-control">
                        </div>
                        <div class="form-group">
                            <label>社团名称</label>
                            <input name="name" value="" type="text" class="form-control"
                                   placeholder="请输入社团名称" id="update_name">
                        </div>
                        <div class="form-group">
                            <label>状态</label>
                            <select class="form-control" name="status" id="update_status">
                                <option value="0">正常</option>
                                <option value="1">失效</option>
                                <option value="3">审核中</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>规模</label>
                            <select class="form-control" name="scale" id="update_scale">
                                <option value="0">校级</option>
                                <option value="1">院级</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>详情</label>
                            <textarea id="update_detail" class="form-control" name="detail"></textarea>
                        </div>
                    </div>
                    <div class=" modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script>
    function page(obj) {
        $("#start").val($(obj).text());
        $("#query_form").submit();
    }

    function prePage() {
        var goTo = parseInt($("#start").val()) - 1;
        if (goTo > 0) {
            $("#start").val(goTo);
            $("#query_form").submit();
        }
    }

    function nextPage() {
        var goTo = parseInt($("#start").val()) + 1;
        if (goTo <= parseInt($("#totalPage").val())) {
            $("#start").val(goTo);
            $("#query_form").submit();
        }
    }

    function goToPage() {
        var page = $("#goto").val();
        if (page <= 0) {
            alert("请输入正确页数");
            return;
        }
        if (page > parseInt($("#totalPage").val())) {
            alert("超出最大页数");
            return;
        }
        $("#start").val(page);
        $("#query_form").submit();
    }

    function inputIntOnly() {
        if (event.keyCode === 13) {
            goToPage();
            return;
        }
        if (event.keyCode < 48) {
            return event.keyCode === 8;
        }
        return event.keyCode <= 57;
    }

    function deleteByIds() {
        var objs = $("input[name='id']:checked");
        var values = [];
        if ($(objs).length <= 0) {
            alert("请选择");
            return;
        }
        $(objs).each(function (index, obj) {
            values.push($(obj).val());
        });
        if (!confirm("是否确定删除？")) {
            return;
        }
        $.ajax({
            url: "/society/delete",
            type: "post",
            traditional: true,
            data: {
                ids: values
            },
            success: function () {
                location.reload();
            },
            error: function () {
                alert("删除失败");
            }
        });
    }

    function detail(obj) {
        var val = $(obj).children();
        $.ajax({
            url:"/society/"+$(val[0]).val(),
            success:function (data) {
                console.log(data);
                $("#update_id").val(data.id);
                $("#update_name").val(data.name);
                $("#update_detail").val(data.detail);
                $("#update_status").val(data.status);
                $("#update_scale").val(data.scale);
            },
            error:function (error) {
                alert("发生异常");
                console.log(error);
            }
        });
    }
</script>
</body>
</html>
