<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>社团系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link th:href="@{/bootstrap/jumbotron-narrow.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a th:href="@{/client/home}">主 页</a></li>
                <li role="presentation" class="active"><a th:href="@{/society/mySociety}">我的社团</a></li>
                <li role="presentation"><a href="#">个人中心</a></li>
                <li role="presentation"><input type="text" class="form-control" placeholder="搜索"></li>
            </ul>
        </nav>
        <h3 class="text-muted">社团系统</h3>
    </div>
    <th:block th:each="society:${societies}">
        <div class="jumbotron">
            <h1 th:text="${society.name}"></h1>
            <p class="lead" th:text="${society.detail}"></p>
            <p>
                <th:block th:switch="${society.relationStatus}">
                    <button th:case=0 class="btn btn-lg btn-success" data-toggle="modal" data-target="#myModal"
                            onclick="showDetail(this)" th:value="${society.id}">已加入
                    </button>
                    <button th:case=3 class="btn btn-lg btn-warning" data-toggle="modal" data-target="#myModal"
                            onclick="showDetail(this)" th:value="${society.id}">申请中
                    </button>
                </th:block>
                <button class="btn btn-lg btn-info" data-toggle="modal" data-target="#myModal" th:if="${society.presidentId==session.USER.id}"
                         th:value="${society.id}">管 理
                </button>
            </p>
        </div>
    </th:block>

    <footer class="footer">
        <p>&copy; 2016 Company, Inc.</p>
    </footer>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">某某社团</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>社长</label>
                    <input name="societyPresident" value="" type="text" class="form-control" id="society_president"
                           readonly>
                    <input name="societyId" value="" type="text" class="form-control" id="society_id" readonly
                           style="display: none">
                </div>
                <div class="form-group">
                    <label>社团人数</label>
                    <input name="societyMemberCount" value="" type="text" class="form-control" id="society_member_count"
                           readonly>
                </div>
                <div class="form-group">
                    <label>社团详情</label>
                    <textarea class="form-control" style="height: 200px" readonly id="society_detail"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script>
    function page(obj) {
        $("#start").val($(obj).text());
        $("#query_form").submit();
    }

    function prePage() {
        var goTo = parseInt($("#start").val()) - 1;
        if (goTo > 0) {
            $("#start").val(goTo);
            $("#query_form").submit();
        }
    }

    function nextPage() {
        var goTo = parseInt($("#start").val()) + 1;
        if (goTo <= parseInt($("#totalPage").val())) {
            $("#start").val(goTo);
            $("#query_form").submit();
        }
    }

    function goToPage() {
        var page = $("#goto").val();
        if (page <= 0) {
            alert("请输入正确页数");
            return;
        }
        if (page > parseInt($("#totalPage").val())) {
            alert("超出最大页数");
            return;
        }
        $("#start").val(page);
        $("#query_form").submit();
    }

    function inputIntOnly() {
        if (event.keyCode === 13) {
            goToPage();
            return;
        }
        if (event.keyCode < 48) {
            return event.keyCode === 8;
        }
        return event.keyCode <= 57;
    }

    function showDetail(obj) {
        $.ajax({
            url: "/society/" + $(obj).val(),
            success: function (data) {
                $("#society_member_count").val(data.userCount);
                $("#society_id").val(data.id);
                $("#society_detail").val(data.detail);
                $("#society_president").val(data.presidentName);
                $("#myModalLabel").text(data.name);
            },
            error: function (error) {
                alert("后台服务器异常");
                console.log(error);
            }
        })
    }

    function joinSociety() {
        $.ajax({
            url: "/society/join/" + $("#society_id").val(),
            success: function (data) {
                if(data===""){
                    alert("申请成功");
                }else {
                    alert(data)
                }
            },
            error: function (error) {
                alert("后台服务器异常");
                console.log(error);
            }
        });
    }
</script>
</body>
</html>
